<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="instagram.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <title>instagram</title>
  </head>
  <body>
    <header>
      <div class="header_left">
        <i class="fab fa-instagram"></i>
        <h3>Instagram</h3>
      </div>

      <div class="header_middle">
        <form action="">
          <input type="text" value="search" />
        </form>
      </div>

      <div class="header_right">
        <i class="far fa-compass"></i>
        <i class="far fa-heart"></i>
        <i class="far fa-user"></i>
      </div>
    </header>

    <hr />
    <main>
      <section class="intro">
        <div>
          <img class="pic" src="img/30090023.JPG" alt="" />
          <span class="profile">
            <span class="name">
              <h2>kayalee </h2>
              <button>edit</button>
              <i class="fas fa-cog"></i>
            </span>
            <span class="info">
              <p>post 5</p>
              <p>follower 1</p>
              <p>following 1</p>
            </span>
            <span class=>
              <p>Hello world</p>
            </span>
          </span>
        </div>
      </section>

      <section class= 'story'>

          <div>
            <img src="img/11770017.JPG" alt="">
            <p>April</p>
          </div>
          <div>
            <img src="img/11770022.JPG" alt="">
            <p>Agust</p>
          </div>
          <div>
            <img src="img/11770024.JPG" alt="">
            <p>one summer night</p>
          </div>
          
      </section>

      <section class='body_text'>
          <div><i class='fas fa-th'></i>Post</div>
          <div><i class='fas fa-tv'></i>IGTV</div>
          <div><i class='far fa-bookmark'></i>Saved</div>
          <div><i class= 'far fa-user-circle'></i>Tagged</div>

      </section>

      <section>
          <span class='post'>
              <img src="img/A.jpg" alt="">
              <img src="img/B.jpg" alt="">
              <img src="img/main.jpg" alt="">
              <img src="img/11770024.JPG" alt="">
          </span>
      </section>
    </main>

  </body>
</html>
